<body>
    <Header>
        <h1>Les bases de CSS</h1>

    <main>
        
        <div class="positioning">
            <h2>Positioning</h2>
                <span>relative</span>
                <span id="circle">absolute</span>
                <span id="rectangle">absolute</span> 
        </div>

        <div class="flexbox">
            <h2>Flexbox</h2>
            <ul>
                <li><a href="http://flexbox.help" target="_blank">flexbox.help</a></li>

        </div>

        <div class="grid">
            <h2>Grid</h2>
            <div class="grid-container">
            <div class="img">
                <img src="./css-logo.png" alt="logo" height="200">
            </div>
                <form>
                    <input type="text" id="firstname" placeholder="Prenom">
                    <input type="text" id="surname" placeholder="Nom">
                    <textarea cols="30" rows="15" placeholder="Ici Votre text..."></textarea>
                    <input type="submit" value="Valider">
                </form>
            </div>
        </div>
    </main>
