<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulter le Fichier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #fileContainer {
            padding: 0 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .blurred {
            filter: blur(50px);
            transition: filter 15s ease-in;
        }

        .unblurred {
            filter: blur(0);
            transition: filter 15s ease-in;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pogledaj fajl</h1>
        <button id="viewFile">Prikaži datoteku</button>
        <div id="fileContainer">
            <img id="image" width="300" height="auto" src="./jeee.jpg" alt="Image" class="blurred">
            <audio id="audio" src="./Evanescence - Bring Me to Life.mp3"></audio>
            <!-- <video controls width="100%" height="auto" src="https://www.youtube.com/watch?v=3YxaaGgTQYM" autoplay></video> -->
        </div>
    </div>

    <script>
        let fileViewed = false;

        document.getElementById('viewFile').addEventListener('click', () => {
            if (fileViewed) {
                alert('Već ste pogledali ovu datoteku.');
                return;
            }

            const image = document.getElementById('image');
            const audio = document.getElementById('audio');

            if (image && audio) {
                // Dévoilement progressif de l'image
                image.classList.remove('blurred');
                image.classList.add('unblurred');
                audio.play();

                fileViewed = true;

                // Attendre 15 secondes pour le dévoilement complet, puis 5 secondes avant de refermer
                setTimeout(() => {
                    setTimeout(() => {
                        // Reflouter l'image progressivement
                        image.classList.remove('unblurred');
                        image.classList.add('blurred');
                    }, 7000); // Pause de 7 secondes avant de reflouter

                    // Arrêter et réinitialiser l'audio après 35 secondes
                    setTimeout(() => {
                        audio.pause();
                        audio.currentTime = 0; // Réinitialiser l'audio au début
                        alert('Datoteka je izbrisana.');
                    }, 15000); // 15 secondes pour reflouter
                }, 15000); // 15 secondes pour dévoiler
            } else {
                alert('Nema dostupnih datoteka za pregled.');
            }
        });
    </script>
</body>
</html>
